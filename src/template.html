<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Todo List</title>
</head>
<body>
    <header>
        <div id="sidebarToggle" aria-label="Toggle Sidebar">
            <span class="material-icons" aria-hidden="true">menu</span>
        </div>
        <div id="pageHeader">
            <span class="material-icons" aria-hidden="true">task_alt</span>
            <div>Todo List</div>
        </div>
    </header>

    <div id="container">
        <nav id="sidebar">
            <div id="homeSection">
                <div class="section-title">Home</div>
                <div id="allTasks" class="tile selected">
                    <span class="material-icons" aria-hidden="true">task</span>
                    <div class="home-name">All Tasks</div>
                </div>
                <div id="today" class="tile">
                    <span class="material-icons" aria-hidden="true">today</span>
                    <div class="home-name">Today</div>
                </div>
                <div id="thisWeek" class="tile">
                    <span class="material-icons" aria-hidden="true">calendar_view_week</span>
                    <div class="home-name">This Week</div>
                </div>
                <div id="important" class="tile">
                    <span class="material-icons" aria-hidden="true">star</span>
                    <div class="home-name">Important</div>
                </div>
            </div>
            <div id="projectSection">
                <div class="section-title">Projects</div>
                <form id="projectForm" class="hidden">
                    <div class="project-icon" aria-label="Project Icon">
                        <span class="material-icons" aria-hidden="true">menu</span>
                    </div>
                    <div class="input-field">
                        <input type="text" id="projectInput" placeholder="Enter Project Name" maxlength="24" required>
                        <div class="form-buttons">
                            <input type="submit" class="project-submit-btn" value="Add">
                            <input type="button" class="project-cancel-btn" value="Cancel">
                        </div>
                    </div>
                </form>
                <button id="addProject">
                    <span class="material-icons" aria-hidden="true">add</span>
                    Add Project
                </button>
                <div id="projectOption" class="option hidden">
                    <button id="projectRename">Rename</button>
                    <button id="projectDelete">Delete</button>
                </div>
                <form id="renameProjectForm" class="hidden">
                    <div class="project-icon" aria-label="Project Icon">
                        <span class="material-icons" aria-hidden="true">menu</span>
                    </div>
                    <div class="input-field">
                        <input type="text" id="renameProjectInput" placeholder="Enter Project Name" maxlength="24" required>
                        <div class="form-buttons">
                            <input type="submit" class="project-submit-btn" value="Add">
                            <input type="button" class="project-cancel-btn" value="Cancel">
                        </div>
                    </div>
                </form>
            </div>
        </nav>
        <div id="content">
            <div id="contentTitle">All Tasks</div>
            <div id="todoList">
                <ul></ul>
                <form id="taskForm" class="hidden">
                    <label for="taskTitle">Title:</label>
                    <input type="text" id="taskTitle" required>
                    <label for="taskDetails">Details(optional):</label>
                    <textarea id="taskDetails"></textarea>
                    <label for="taskDate">Due Date:</label>
                    <input type="date" id="taskDate" >
                    <div class="form-buttons">
                        <input type="submit" class="task-submit-btn" value="Add">
                        <input type="button" class="task-cancel-btn" value="Cancel">
                    </div>
                </form>
                <button id="addTask">
                    <span class="material-icons" aria-hidden="true">add</span>
                    Add Task
                </button>
                <div id="taskOption" class="option hidden">
                    <button id="taskEdit">Edit</button>
                    <button id="taskDelete">Delete</button>
                </div>
                <form id="editTaskForm" class="hidden">
                    <label for="editTaskTitle">Title:</label>
                    <input type="text" id="editTaskTitle" required>
                    <label for="editTaskDetails">Details(optional):</label>
                    <textarea id="editTaskDetails"></textarea>
                    <label for="editTaskDate">Due Date:</label>
                    <input type="date" id="editTaskDate" >
                    <div class="form-buttons">
                        <input type="submit" class="task-submit-btn" value="Add">
                        <input type="button" class="task-cancel-btn" value="Cancel">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
